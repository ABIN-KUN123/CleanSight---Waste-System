{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px; border-radius: 20px;">
        <div class="card-body p-4">
            <h3 class="fw-bold mb-4 text-center">Edit Data Pengguna</h3>
            <form action="/edit_user/{{ user._id }}" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Nama Lengkap</label>
                    <input type="text" name="nama" class="form-control rounded-3" value="{{ user.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" name="email" class="form-control rounded-3" value="{{ user.email }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Lokasi</label>
                    <input type="text" name="lokasi" class="form-control rounded-3" value="{{ user.location }}" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success rounded-pill py-2 fw-bold">Simpan Perubahan</button>
                    <a href="/daftar_user" class="btn btn-light rounded-pill py-2">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
