{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="card border-0 shadow-lg mx-auto" style="max-width: 500px; border-radius: 20px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                <h3 class="fw-bold">Register Member</h3>
                <p class="text-muted">Bergabung dengan CleanSight sekarang</p>
            </div>
            
            <form action="/proses_register" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase">Nama Lengkap</label>
                    <input type="text" name="nama" class="form-control rounded-3" placeholder="Masukkan nama..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase">Email</label>
                    <input type="email" name="email" class="form-control rounded-3" placeholder="email@contoh.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase">asrama</label>
                    <input type="text" name="lokasi" class="form-control rounded-3" placeholder="Contoh: Umar" required>
                </div>
                <button type="submit" class="btn btn-success w-100 rounded-pill py-2 fw-bold mt-3">Daftar Sekarang</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
